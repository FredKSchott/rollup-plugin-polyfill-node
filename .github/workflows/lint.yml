name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint Prettier
        run: yarn lint:prettier

      - name: Lint tsc
        run: yarn lint:tsc
